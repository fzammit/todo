<h1>Todo en dur : </h1>
<div *ngFor = "let todo of todos">
  <h2>Tâche : {{todo.title}}</h2>
  <div><span>id: </span> {{todo.id}}</div>
  <div><span>userId:</span>{{todo.userId}}</div>
  <div><span>terminé: </span>{{todo.completed}}</div>
</div>
